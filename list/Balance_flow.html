<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/TX_list.css"/>
    <title>余额流水</title>
</head>
<body>

<div class="container-fluid">
    <form method="get"  name="searchForm">
        <div id="pad-wrapper" class="users-list">
            <div class="row-fluid header">
                <h3>余额流水列表</h3>
                <div class="span10 pull-right">
                    <div class="tpsearch">
                        <div class="cond-label">操作类型</div>
                        <select id="ostyle" class="span6" name="optype">
                            <option value="0">全部</option>
                            <option value="1" >充值</option>
                            <option value="2" >提现</option>
                            <option value="3" >下单建仓</option>
                            <option value="4" >平仓盈亏</option>
                            <option value="100" >手动修改</option>
                        </select>
                    </div>
                    <div class="tpsearch">
                        <div class="cond-label">所属机构编码</div>
                        <input type="text" class="span6 search" name="compcode" value=""/>
                    </div>
                    <div class="tpsearch">
                        <div class="cond-label">客户名称</div>
                        <input type="text" class="span6 search" name="username" value=""/>
                    </div>
                </div>
                <div class="span10 pull-right" style="margin-top:10px;margin-bottom:10px">
                    <div class="tpsearch">
                        <div class="cond-label">日期</div>
                        <input type="date" data-date-format="yyyy-mm-dd" class="input-large datepicker" style="margin-bottom: 0;" name="opdate" value="">
                    </div>
                    <div class="tpsearch">
                        <div class="cond-label">金额</div>
                        <input type="text" class="span6 search money" name="amount1" style="width:70px" value=""/>~
                        <input type="text" class="span6 search money" name="amount2" style="width:70px" value=""/>
                    </div>
                    <div class="tpsearch">
                        <a href="javascript:void(0)" class="btn btn-default btn-info" onclick="doSearch()">开始查找</a>
                    </div>
                </div>

                <!-- Users table -->
                <div class="row-fluid table">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th></th>
                            <th class="span2">编号</th>
                            <th class="span2">客户</th>
                            <th class="span2">运营中心编号</th>
                            <th class="span2 sortable">会员单位名称</th>
                            <th class="span2 sortable">业务代理名称</th>
                            <th class="span2 sortable">类型</th>
                            <th class="span2 sortable">金额</th>
                            <th class="span2 sortable">操作后余额</th>
                            <th class="span2 sortable">操作时间</th>
                            <th class="span2 sortable">操作人</th>
                        </tr>
                        </thead>
                        <tbody id="ajaxback">
                        <!-- row -->
                        <tr class="first">
                            <td>1</td>
                            <td>
                                <a href="#">01</a>
                            </td>
                            <td>
                                <a href="#">1365896589</a>
                            </td>
                            <td>9527</td>
                            <td>亚斯特.易大师总运营</td>
                            <td>易大师</td>
                            <td>
                                建仓
                            </td>
                            <td>+999.00</td>
                            <td>5122.00</td>
                            <td>2017-09-17 10:35</td>
                            <td>张*</td>
                        </tr>
                       </tbody>
                    </table>
                </div>
                <!-- end users table -->
            </div>
            </div>
    </form>
</div>

<!-- scripts -->
<script src="js/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/theme.js"></script>
<script src="js/popup_layer.js"></script>
<script src="js/bootstrap.datepicker.js"></script>
<script src="js/numeric.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        setdashboardmenu("客户管理");

        // datepicker plugin
        $('.datepicker').datepicker().on('changeDate', function (ev) {
            $(this).datepicker('hide');
        });
    });

    function doSearch() {
        $("input.money").removeClass("error");

        //检查金额是否正确
        var ar = $("input.money");
        for (var i=0; i<ar.length; i++) {
            if (ar[i].value!="" && !isNumeric(ar[i].value, 8,2)) {
                alert("请输入正确的金额！");
                $(ar[i]).addClass("error");
                $(ar[i]).focus();
                return false;
            }
        }

        document.searchForm.submit();
    }
</script>

</div>
<script type="text/javascript">
    var wid = $(window).height();
    document.writeln('<div id="popupLayer" style="position:absolute;z-index:2;width:100%;height:'+wid+'px;left:0;top:0;opacity:0.3;filter:Alpha(opacity=30);background:#000;display: none;"></div>');
</script>

</body>
</html>
